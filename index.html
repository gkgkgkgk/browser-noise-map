<!DOCTYPE html>
<html>

<body>
    <div class="slidecontainer">
        <p>Zoom: <span id="zoomValue"></span></p>
        <input type="range" min="1" max="256" value="2" step="1" class="slider" id="zoomSlider">
    </div>
    <div style="display: flex;">
        <p>Amount of Weights: <span id="weightAmtValue"></span></p>
        <input type="range" min="1" max="16" value="4" step="1" class="slider" id="weightAmtSlider">
        <p>Weight Multiplier: <span id="xWeightValue"></span></p>
        <input type="range" min="0.1" max="2" value="0.5" step="0.01" class="slider" id="xWeightSlider">
    </div>
    
    <canvas id="c" width="1280" height="720" style="width: 1280px; height:720px; border:1px solid #000000;" />
    <script src="bundle.js"></script>
</body>

</html>
